<div class="p-4">
  <div class="container">
    <div class="col-md-6 offset-md-3 mt-5">
      <div class="card"
        style="background-color: rgba(255, 255, 255, 0.4); box-shadow: 0 0 25px -6px rgba(0, 0, 0, 0.9);">
        <h4 class="card-header cardtitle-custom"><i class="bi-shield-lock-fill"
            style="color: black; margin-right: 8px;"></i>Ingresar</h4>
        <div class="card-body">
          <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <div class="form-floating">
                <input type="text" formControlName="username" class="form-control" id="username" placeholder="usuario"
                  [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                <label for="username">Usuario *</label>
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                  <div *ngIf="f.username.errors.required">Nombre de Usuario es obligatorio</div>
                </div>
              </div>
            </div>
            <br>
            <div class="form-group">
              <div class="form-floating">
                <input type="password" formControlName="password" class="form-control" id="password"
                  placeholder="contraseña" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <label for="password">Contraseña *</label>
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">La contraseña es obligatoria</div>
                </div>
              </div>
            </div>
            <hr>
            <div class="form-group" style="float: right;">
              <button [disabled]="loading" class="btn btn-primary me-2">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span><i class="bi-unlock-fill"
                  style="color: white; margin-right: 8px;"></i>
                Ingresar
              </button>
              <button class="btn btn-secondary" routerLink="../register">
                <i class="bi-pencil-square" style="color: white; margin-right: 8px;"></i>Registrarse
              </button>
            </div>
          </form>
        </div>
      </div> <!-- end card  -->
      <br>
      <p style="text-align: center; color:yellowgreen; ">admin / admin | user / user</p>
    </div>
  </div> <!-- end container  -->
</div>
