<div class="p-4">
        <div
          class="container"
          style="
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 4px;
            padding: 10px 10px;
            box-shadow: 0 0 25px -6px rgba(0, 0, 0, 0.9);
          "
        >
          <div class="row">
            <div class="col-10">
              <h4>
                <i class="bi-tags-fill" style="color: black; margin-right: 8px"></i
                >Ciudades
              </h4>
            </div>
      
            <div class="col-2 text-center">
              <a
                *ngIf="isAdmin"
                routerLink="../city-editor/0"
                class="btn btn-sm btn-secondary mr-1"
              >
                <i class="bi-plus-circle" style="color: white; margin-right: 8px"></i
                >Nuevo
              </a>
            </div>
          </div>
          <hr />
          <!-- <a routerLink="../add" class="btn btn-sm btn-success mb-2">Agregar Usuario</a> -->
      
          <!-- CABECERA PAGINADO -->
          <div class="row">
            <div class="col text-center">
              <label>Items por página: </label>
              <select [(ngModel)]="pagesize" (change)="getPage(1)">
                <option *ngFor="let item of arrayvalueitemsperpage" [value]="item">
                  {{ item }}
                </option>
              </select>
            </div>
          </div>
          <!-- FIN CABECERA PAGINADO -->
      
          <div style="overflow-x: auto">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th style="width: 20%">Nombre</th>
                  <th style="width: 10%">C&oacute;digo</th>
                  <th style="width: 5%">Activo</th>
                  <th style="width: 10%"></th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="
                    let city of citiesCollection
                      | paginate
                        : {
                            itemsPerPage: pagesize,
                            currentPage: actualpage,
                            totalItems: totalRegister
                          }
                  "
                >
                  <td>{{ city.name }}</td>
                  <td>{{ city.code }}</td>
                  <td>{{ city.active ? "Si" : "No" }}</td>
                  <td style="white-space: nowrap">
                    <a
                      *ngIf="isAdmin"
                      routerLink="../city-editor/{{ city.cityId }}"
                      class="btn btn-sm btn-secondary mr-1"
                      ><i
                        class="bi-pencil-fill"
                        style="color: white; margin-right: 8px"
                      ></i
                      >Editar</a
                    >
                    <a
                      *ngIf="isAdmin"
                      (click)="deleteCity(city.cityId)"
                      class="btn btn-sm btn-danger mr-1"
                      ><i
                        class="bi-trash-fill"
                        style="color: white; margin-right: 8px"
                      ></i
                      >Borrar</a
                    >
                  </td>
                </tr>
                <tr *ngIf="!citiesCollection">
                  <td colspan="4" class="text-center">
                    <span
                      class="spinner-border spinner-border-lg align-center"
                    ></span>
                  </td>
                </tr>
                <tr>
                  <td colspan="4" class="align-left">
                    <span>
                      <strong class="small">
                        Total de Registros: {{ page?.totalElements }} | Página
                        {{ page?.pageNumber }} de {{ page?.totalPages }}
                      </strong>
                    </span>
                  </td>
                  <td colspan="8" class="text-center">
                    <span>
                      <pagination-controls
                        (pageChange)="getPage($event)"
                        previousLabel=""
                        nextLabel=""
                      >
                      </pagination-controls>
                    </span>
                  </td>
      
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
</div>
