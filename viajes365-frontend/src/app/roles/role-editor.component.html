<div class="p-4">
  <div
    class="container"
    style="
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 4px;
      padding: 10px 10px;
      box-shadow: 0 0 25px -6px rgba(0, 0, 0, 0.9);
    "
  >
    <h4 *ngIf="isAddMode">
      <i class="bi-tag-fill" style="color: black; margin-right: 8px"></i>Agregar
      Rol
    </h4>
    <h4 *ngIf="!isAddMode">
      <i class="bi-tag-fill" style="color: black; margin-right: 8px"></i>Editar
      Rol
    </h4>
    <hr />
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="row g-2">
        <div class="form-group col">
          <div class="form-floating">
            <input
              type="text"
              formControlName="roleName"
              class="form-control"
              placeholder="Administrador"
              [ngClass]="{ 'is-invalid': submitted && f.roleName.errors }"
              id="roleName"
            />
            <label for="name">Nombre</label>
            <div
              *ngIf="submitted && f.roleName.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.roleName.errors.required">
                Nombre de rol es obligatorio
              </div>
            </div>
          </div>
        </div>

        <div class="form-group col">
          <div
            style="
              display: block;
              background-color: rgba(255, 255, 255);
              border-radius: 4px;
              padding-left: 0.5rem;
              padding-top: 0.2rem;
            "
          >
            <label style="color: grey; font-size: small">Activo</label>
            <div class="form-check form-switch" style="margin-top: 0.3rem">
              <input
                class="form-check-input"
                type="checkbox"
                formControlName="active"
                [ngClass]="{ 'is-invalid': submitted && f.active.errors }"
                (change)="activeToggle()"
              />
              <label class="form-check-label" for="Active">{{
                activeLabel
              }}</label>
            </div>
            <div *ngIf="submitted && f.active.errors" class="invalid-feedback">
              <div *ngIf="f.active.errors.required">Activo es obligatorio</div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="form-group">
          <div style="float: right">
            <button [disabled]="loading" class="btn btn-primary me-2">
              <span
                *ngIf="loading"
                class="spinner-border spinner-border-sm mr-1"
              ></span>
              Guardar
            </button>
            <button class="btn btn-secondary" routerLink="/roles">
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
