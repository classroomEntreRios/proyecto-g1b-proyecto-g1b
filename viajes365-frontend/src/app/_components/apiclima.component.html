<form [formGroup]="cityForm">

  <div class="row ">
    <div class="col-7"> <select formControlName="city" (change)="cityChange($event)">

        <!-- <option value="0">ElegÃ­ la Ciudad</option> -->
        <option *ngFor="let city of citiesCollection" [ngValue]="city.cityId">
          {{ city.name}}
        </option>
      </select></div>

    <div class="col" *ngIf="weatherIconUrl">
      <img [src]="weatherIconUrl" width="32px" height="32px" alt="Foto">
      <small>{{ currentTemperature }}{{ currentTempUnit }}</small>
    </div>
  </div>
